version: 3
automerge: true
delete_source_branch_on_merge: true
parallel_plan: true
parallel_apply: true
projects:
- name: terraform
  dir: ./terraform
  workspace: default
  terraform_version: v1.1.1
  delete_source_branch_on_merge: true
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf", ".terraform.lock.hcl"]
    enabled: true
  plan_requirements: [mergeable, approved, undiverged]
  apply_requirements: [mergeable, approved, undiverged]
  import_requirements: [mergeable, approved, undiverged]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: echo "In Terraform Init and Plan"
      - init
      - plan:
          extra_args: ["-lock=false"]
    apply:
      steps:
      - run: echo "In Terraform Apply"
      - apply